<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Server</title>
    <link rel="stylesheet" href="dashcss.css">
</head>
<body>
    <!-- Background animation -->
    <div class="bg-animation">
        <div class="bg-gradient"></div>
        <!-- Particles will be added by JS -->
    </div>

    <!-- Dashboard content -->
    <div class="dashboard">
        <div class="header">
            <div class="welcome-section">
                <h1 class="welcome">Welcome back,</h1>
                <div class="user">
                    <div class="avatar">J</div>
                    <div class="username">John</div>
                </div>
            </div>
        </div>

        <div class="live-clock">
            <span id="hours">00</span><span class="colon">:</span><span id="minutes">00</span><span class="colon">:</span><span id="seconds">00</span><span id="pm/am"> --</span>
        </div>

        <div class="stats-container">
            <div id="cpu-card" class="stat-card">
                <div class="stat-title">CPU Usage</div>
                <div class="stat-subtitle" id="coresTotal">-- Cores</div>
                <div class="stat-value" id="cpuText">--%</div>
                <div class="stat-change" id="cpu-card-stat-change">--%</div>
                <div class="period">in last second</div>
                <div class="shape diamond"></div>
            </div>
            
            <div id="memory-card" class="stat-card">
                <div class="stat-title">Memory Usage</div>
                <div class="stat-subtitle" id="memTotal">--GB / --GB (Free: --GB)</div>
                <div class="stat-value" id="memText">--%</div>
                <div class="stat-change" id="mem-card-stat-change">--%</div>
                <div class="period">in last second</div>
                <div class="shape square"></div>
            </div>
            
            <div id="disk-card" class="stat-card">
                <div class="stat-title">Disk Usage</div>
                <div class="stat-subtitle" id="diskTotal">--GB / --GB (Free: --GB)</div>
                <div class="stat-value" id="diskText">--%</div>
                <div class="stat-change" id="disk-card-stat-change">--%</div>
                <div class="period">in last second</div>
                <div class="shape rectangle"></div>
            </div>
        </div>
        
        <a href="#" class="ref-link">View Details</a> <!--Show all machine specs and data and everything-->
    </div>
    
    <!-- Custom cursor elements -->
    <div class="cursor"></div>
    
    <!-- Script for custom cursor and dashboard functionality -->
    <script src="dashjs.js"></script>
</body>
</html>
