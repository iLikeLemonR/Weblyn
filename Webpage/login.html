<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Remote Console</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #fff;
        }
        body.dark-mode .form-control {
            background-color: #333;
            color: #fff;
            border-color: #444;
        }
        body.dark-mode .form-control:focus {
            background-color: #333;
            color: #fff;
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        body.dark-mode .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        body.dark-mode .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(33, 33, 33, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .form-floating > .form-control {
            padding: 1rem 0.75rem;
        }
        .alert {
            margin-bottom: 1rem;
        }
        .mfa-section {
            display: none;
            margin-top: 1rem;
        }
        .mfa-section.active {
            display: block;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Login</h2>
            <form action="login.php" method="POST" id="loginForm">
                <input type="hidden" id="csrf_token" name="csrf_token" value="">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                <div class="mfa-section" id="mfaSection">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="mfa_code" name="mfa_code" placeholder="MFA Code" pattern="[0-9]{6}" maxlength="6">
                        <label for="mfa_code">MFA Code</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="success-message" id="successMessage"></div>
            <p style="text-align: center; margin-top: 15px;">
                Don't have an account? <a href="signup.html">Sign up here</a>
            </p>
        </div>
    </div>

    <script>
        // Fetch CSRF token on page load
        fetch('login.php?get_csrf_token=1')
            .then(response => response.json())
            .then(data => {
                if (data.csrf_token) {
                    document.getElementById('csrf_token').value = data.csrf_token;
                }
            });

        // Update AJAX logic to include CSRF token
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            // Ensure CSRF token is included
            formData.set('csrf_token', document.getElementById('csrf_token').value);
            const response = await fetch('login.php', {
                method: 'POST',
                body: formData,
                headers: { 'X-Requested-With': 'XMLHttpRequest' }
            });
            const data = await response.json();
            if (data.success) {
                window.location.href = data.redirect;
            } else {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'alert alert-danger';
                errorDiv.textContent = data.message || 'Login failed.';
                const existingAlert = document.querySelector('.alert');
                if (existingAlert) {
                    existingAlert.remove();
                }
                this.insertBefore(errorDiv, this.firstChild);
                // Show MFA section if needed
                if ((data.message || '').includes('MFA code required')) {
                    document.getElementById('mfaSection').classList.add('active');
                }
            }
        });
    </script>
</body>
</html>
